<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: cadetblue;
            height: 100px;
            /* boyutu,tipi,rengi şeklinde paremetreler alır  */
            border: 7px inset red;
        }
        .kutu2{
            background-color: salmon;
            border-radius: 5px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body style="background-color: burlywood;">
    <!-- Border ve Radius Özellikleri 
     Border=Çerçeve anlamına gelir

dotted - Noktalı kenarlık tanımlar
dashed - Kesikli bir kenarlık tanımlar
solid - Düz bir kenarlık tanımlar
double - Çift kenarlık tanımlar
groove - 3B yivli kenarlığı tanımlar. Efekt, kenarlık rengi değerine bağlıdır
ridge - 3B çıkıntılı kenarlık tanımlar. Efekt, kenarlık rengi değerine bağlıdır
inset - 3B iç kenarlığı tanımlar. Efekt, kenarlık rengi değerine bağlıdır
outset - Bir 3B başlangıç kenarlığı tanımlar. Efekt, kenarlık rengi değerine bağlıdır
none - Sınır tanımlamaz
hidden - Gizli bir kenarlık tanımlar

        Border-Radius = kenarların tipini belirler oval mı olsun sivrimi olsun diye .. 
     -->

     <div class="kutu">

     </div>
     <br>
     <div class="kutu2">

     </div>
</body>
</html>
