<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: cadetblue;
            width: 50%;
            height: 100px;
          
        }
        .kutu2{
            background-color: brown;
            width: 50%;
            height: 50px;

        }
        /* bu şekilde kullanım ekran boyutuna göre kendisini ayarlamasıdır  */
    </style>
</head>
<body>
    <!--
    auto - Bu varsayılandır. Tarayıcı Yükseklik ve genişliği hesaplar
    length - Yüksekliği/genişliği px, cm cinsinden tanımlar, ve saire.
    % - Yüksekliği/genişliği yüzde olarak tanımlar İçeren blok
    initial - Yüksekliği/genişliği Varsayılan değer
    inherit - Yükseklik/genişlik üst değerinden devralınır -->
    <div class="kutu">
        <div class="kutu2"></div>
    </div>
    
</body>
</html>
